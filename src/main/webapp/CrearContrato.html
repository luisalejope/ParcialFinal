<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import Google Roboto Font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="CSS/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import main.css-->
    <link type="text/css" rel="stylesheet" href="CSS/main.css">
    <!--Title-->
    <title>Crear</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper blue darken-2">
            <a href="homeAdmin.html" class="brand-logo right">Home Administrador</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="left hide-on-med-and-down">
                <li><a href="CrearContrato.html">Agregar Contratos</a></li>
                <li><a href="VerContratos.html">Ver Contratos</a></li>
                <li><a href="BuscarContrato.html">Buscar Contratos</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="CrearContrato.html">Agregar Contratos</a></li>
        <li><a href="VerContratos.html">Ver Contratos</a></li>
        <li><a href="BuscarContrato.html">Buscar Contratos</a></li>
    </ul>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 style="color: black;">
                    Contrato:
                </h1>
                <div id="formUsuario">
                    <h3>Ingrese datos</h3>

                    <form action="contrato" method="GET">
                        <div class="input-field col s12 m6">
                            <input type="text" class="campos" name="id" required="required" maxlength="20" />
                            <label for="id">Id Contrato</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input type="text" class="campos" name="documento" required="required" maxlength="20" />
                            <label for="documento">Documento</label>
                        </div>
                        <div class="input-field col s12 m12">
                            <input type="text" class="campos" name="login" required="required" maxlength="20" />
                            <label for="login">Nombre Cotizante</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input type="text" class="campos" name="fecha" required="required" maxlength="20" />
                            <label for="fecha">Fecha de Nacimiento</label>
                        </div>
                        <div class="input-field class col s12 m6">
                            <input type="text" class="campos" name="genero" required="required" maxlength="20" />
                            <label for="genero">Genero</label>
                        </div>
                        <input type="submit" class="btn btn-success" value="Crear" />
                    </form>
                </div>

            </div>
        </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
