<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import Google Roboto Font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="CSS/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import main.css-->
    <link type="text/css" rel="stylesheet" href="CSS/main.css">
    <!--Title-->
    <title>Historia Clínica</title>
</head>

<body>
    <!--Navbar-->
    <nav>
        <div class="nav-wrapper blue darken-2">
            <a href="#!" class="brand-logo right">Home Médico</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="left hide-on-med-and-down">
                <li><a href="sass.html">Historial Consultas</a></li>
                <li><a href="historialcitasme.html">Historial Citas</a></li>
                <li><a href="badges.html">Historial Clínico</a></li>
                <li><a href="medico?medico=${usuario.login}">Agregar Disponibilidad</a></li>
                <li><a href="historiaclinica.html">Historia Clínica</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="sass.html">Historial Consultas</a></li>
        <li><a href="historialcitasme.html">Historial Citas</a></li>
        <li><a href="badges.html">Historial Clínico</a></li>
        <li><a href="medico?medico=${usuario.login}">Agregar Disponibilidad</a></li>
        <li><a href="historiaclinica.html">Historia Clínica</a></li>

    </ul>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <form action="/agregarhistoria">
                    <div class="input-field col s12 m12">
                            <input type="text" name="paciente">
                            <label for="paciente">Paciente</label>
                        </div>
                    <div class="input-field col s12 m6">
                        <input type="text" name="especialista">
                        <label for="especialista">Especialista</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input type="text" name="a_familiares">
                        <label for="a_familiares">Antecedentes Familiares</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input type="text" name="diagnostico">
                        <label for="diagnostico">diagnostico</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input type="text" name="otros">
                        <label for="otros">Otros</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input type="date" name="fecha" class="datepicker">
                        <label for="fecha">Fecha</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input type="text" name="medico">
                        <label for="medico">Medico</label>
                    </div>
                    <div class="input-field col s12 m12">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    </div>
</body>

</html>
